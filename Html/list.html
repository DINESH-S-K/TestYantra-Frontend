<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <ol>
      <!--default ordered list is number-->
      <li style="background-color: aqua">Dinesh</li>
      <li>Nallish</li>
      <li>Mohan</li>
    </ol>
    <ul>
      <!--default unordered list is disc-->
      <li>Dinesh</li>
      <li>Nallish</li>
      <li>Mohan</li>
    </ul>
    <ol type="A" style="background-color: brown">
      <li>Dinesh</li>
      <li>Nallish</li>
      <li>Mohan</li>
    </ol>
    <ul type="circle">
      <li type="square">Dinesh</li>
      <li>Nallish</li>
      <li>Mohan</li>
      <!-- tag name * number ex.li*3-->
      <li>Manju</li>
      <li>harish</li>
      <li>gokul</li>
    </ul>
  </body>
</html>
